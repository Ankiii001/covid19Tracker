<div class="container" style="padding-left: 20px;">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="news.imagePath" alt="" class="img-responsive" style="max-height: 320px;">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h1>{{ news.title }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            {{ news.summary }}
        </div>
    </div>
</div>
