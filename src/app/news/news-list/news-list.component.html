<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let newsItem of news">
            <div class="pull-left">
                <h4 class="list-group-item-text">{{ newsItem.title }} </h4>
                <p class="list-group-item-text">{{ newsItem.description }}</p>
            </div>
            <span class="pull-right">
                <img [src]="newsItem.imagePath" alt="{{ newsItem.title }}" class="img-responsive"
                    style="max-height: 50px;">
            </span>
        </a>
        
    </div>
</div>
