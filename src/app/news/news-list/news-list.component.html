<div class="row">
    <div class="col-xs-12">
        <a routerLink="/news/manage-news" routerLinkActive="active" routerLinkActiveOptions="{exact:true}" >
        <button class="btn btn-success">Manage News</button></a>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-news-item *ngFor="let newsItemEl of news" 
        [newsItem]="newsItemEl" 
        (newsSelected)="onNewsSelected(newsItemEl)">

        </app-news-item>
    </div>
</div>
