<div class="card bg-light stretched-link list-group-item clearfix test" (click)="onNewsSelect()">
    <div class="pull-left">
        <h4 class="list-group-item-text">{{ newsItem.title }} </h4>
        <p class="list-group-item-text">{{ newsItem.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="newsItem.imagePath" alt="{{ newsItem.title }}" class="img-responsive"
            style="max-height: 50px;">
    </span>
</div>
